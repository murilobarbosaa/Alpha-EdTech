<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Seletor de Produtos</title>
</head>
<body>

    <div class="container">
        <label for="produtoSelect">Escolha um produto:</label>
        <select id="produtoSelect">
            <option value="cafe">Café</option>
            <option value="cha">Chá</option>
            <option value="suco">Suco</option>
        </select>

        <div id="imagemProduto" class="imagem-container">
            <!-- Adicionando uma imagem padrão -->
            <img src="Images/cafe.jpg" alt="Imagem do produto" class="imagem-produto">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

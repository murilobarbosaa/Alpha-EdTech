<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 10 - Questão 3</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="filtro">
        <input type="number" id="orcamentoMinimo" placeholder="Orçamento Mínimo">
        <input type="number" id="orcamentoMaximo" placeholder="Orçamento Máximo">
        <button onclick="filtrarFilmes()">Filtrar</button>
    </div>
    <button onclick="ordenarPorOrcamento(true)">Ordenar por Orçamento Crescente</button>
    <button onclick="ordenarPorOrcamento(false)">Ordenar por Orçamento Decrescente</button>
    <table id="tabelaFilmes">
        <thead>
            <tr>
                <th>Título</th>
                <th>Orçamento</th>
            </tr>
        </thead>
        <tbody id="corpoTabela"></tbody>
    </table>
    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Aula 10 - Questão 3</title>
    <style>
        /* Estilos para os botões de ordenação */
        #ordenarPorBudgetAsc,
        #ordenarPorBudgetDesc {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Filmes</h1>
        <div class="form">
            <label for="minBudget">Orçamento Mínimo:</label>
            <input type="number" id="minBudget">
            <label for="maxBudget">Orçamento Máximo:</label>
            <input type="number" id="maxBudget">
            <button id="filtrarButton">Filtrar</button>
        </div>
        <button id="ordenarPorBudgetAsc" class="ordenarButton">Ordenar por Orçamento (Crescente)</button>
        <button id="ordenarPorBudgetDesc" class="ordenarButton">Ordenar por Orçamento (Decrescente)</button>
        <table id="tabela-filmes" style="display: none;">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Gênero</th>
                    <th>Ano</th>
                    <th>Diretor</th>
                    <th>Orçamento</th>
                </tr>
            </thead>
            <tbody id="corpo-tabela">
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
